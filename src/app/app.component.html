<div style="width: 600px; margin: 200px auto;">
  <div *ngFor="let user of users.users">
    <input type="text" value="{{user?.name}}" [(ngModel)]="user.name">
    <span style="padding-left: 20px;">{{user.email}}</span>
    <div style="display: inline-block;">
      <div style="display: inline-block" *ngFor="let currentVerification of user.verification | keyvalue">
        <label>{{currentVerification.key}}
          <input type="checkbox" [(ngModel)]="user.verification[currentVerification.key]" [checked]="user.verification[currentVerification.key]">
        </label>
      </div>
    </div>
    <button (click)="deleteUser(user.id)">Delete</button>
    <button (click)="editUser(user.id, user.name)">Edit</button>
    <button (click)="saveUserVerification(users, user.id, user.verification)">Save</button>
  </div>
</div>
